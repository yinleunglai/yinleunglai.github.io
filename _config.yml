      avatar:         /assets/images/system/logo.png
      bio:            ""
      email:   
      wechat:           https://mp.weixin.qq.com/mp/profile_ext?action=home&__biz=Mzg4NDkwMzk4OA==&scene=124#wechat_redirect    

    peizhenshi:
      name:           陪诊师创业联盟
      site:           https://epeizhen.com
      avatar:         /assets/images/system/logo2.png
      bio:            ""
